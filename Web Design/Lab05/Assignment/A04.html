<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Clock</title>
    <link href="A04.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
        <span class="digitalClock" id="digitalClock">10:12 AM</span>
    </div>
    <script type="text/javascript" src="A04.js"></script>
</body>
</html>
