<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>A02</title>
    <link href="A02.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="body">
        <div id="header">
            <h1> CSS 3 column with 1 center column Fluid </h1>
        </div>

        <div id="main">
            <div id="left-col">
                <span id="title"> Left Column: </span>
                <span id="width"> 230px </span>
                <span id="txt"> abc </span>
            </div>

            <div id="content">
                <div id="content-col">
                    <span id="title"> Content Column: </span>
                    <span id="width"> Fluid </span>
                    <span> abc </span>
                </div>

                <div id="right-col">
                    <span id="title"> Right Column: </span>
                    <span id="width"> 200px </span>
                    <span> abc </span>
                </div>
            </div>
        </div>

        <div id="footer">
            <a href="http://www.dynamicdrive.com/style/"> Dynamic Drive CSS Library </a>
        </div>
    </div>
</body>

</html>
